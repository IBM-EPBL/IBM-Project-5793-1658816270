<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Preview Image Before Upload | CodingNepal</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="image">
      <img src="" alt="">
    </div>
    <div class="content">
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <div class="text">no file choosen,yet!</div>
    </div>
    <div id="cancel-btn"><i class="fas fa-times"></i></div>  
    <div class="file-name">File name here</i></div>
  </div>
    <input id="default-btn" type="file" name="food" hidden>
<button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
<input type="submit" value="submit" id="custom-btn">
<strong>{{msg}}</strong>
<a href="/logout"><button>Logout</button></a>
</div>

<script>
   const wrapper=document.querySelector(".wrapper");
   const fileName=document.querySelector(".file-name");
   const cancelBtn=document.querySelector("#cancel-btn");
   const defaultBtn=document.querySelector("#default-btn");
   const customBtn=document.querySelector("#custom-btn");
   const img=document.querySelector("img");
   let regExp=/[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
   function defaultBtnActive(){
    defaultBtn.click();
   }
   defaultBtn.addEventListener("change",function(){
    const file=this.files[0];
    if(file){
      const reader=new FileReader();
      reader.onload=function(){
       const result=reader.result;
       img.src=result;
       wrapper.classList.add("active");
    }
    cancelBtn.addEventListener("click",function(){
      img.src="";
      wrapper.classList.remove("active");
    });
    reader.readAsDataURL(file);
  }
  if(this.value){
    let valueStore=this.value.match(regExp);
    fileName.textContent=valueStore;
  }
});

</script>
</body>
</html>
